<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer guesses</title>
</head>

<body>
    <h1>Computer Guesses | Exercise</h1>
    <p>Think of a number and when you have picked one, press the "start game" button :D</p>
    <button class="start">Start Game!</button>
    <p>Computer guess is <span></span></p>

    <button class="high">Too high - Guess a again!</button>
    <button class="low">Too low - Guess a again!</button>
    <button class="correct">Well done - You guessed it Computer!</button>


    <script type="module" src="js/script.js"></script>
</body>

</html>
